<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User form</title>
</head>
<body>
	<h3>Enter user info:</h3>
	<form action="/users/add" method="post">
		<div>
			Username: <input type="text" name="username">
		</div>
		<div>
			Age: <input type="number" min=0 name="age">
		</div>
		<div>
			<input type="submit" value="Apply">
		</div>
	</form>
</body>
</html>
